<form class="mt-sm-4" #loginForm="ngForm" (ngSubmit)="login()">
  <!-- Email -->
  <div class="mb-3 input-group-lg">
    <input type="email" class="form-control" [(ngModel)]="model.email" required name="email" placeholder="Enter email">
  </div>
  <!-- New password -->
  <div class="mb-3 position-relative">
    <!-- Password -->
    <div class="input-group input-group-lg">
      <input class="form-control fakepassword" [(ngModel)]="model.password" required name="password" type="password" id="psw-input" placeholder="Enter password">
      <span class="input-group-text p-0">
        <i class="fakepasswordicon fa-solid fa-eye-slash cursor-pointer p-2 w-40px"></i>
      </span>
    </div>
    <!-- Pswmeter -->
    <div id="pswmeter" class="mt-2"></div>
    <div class="d-flex mt-1">
      <div id="pswmeter-message" class="rounded"></div>
      <!-- Password message notification -->
      <div class="ms-auto">
        <i class="bi bi-info-circle ps-1" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top"
          data-bs-content="Include at least one uppercase, one lowercase, one special character, one number and 8 characters long."
          data-bs-original-title="" title=""></i>
      </div>
    </div>
  </div>
  <!-- Remember me -->
  <div class="mb-3 d-sm-flex justify-content-between">
    <div>
      <input type="checkbox" class="form-check-input" id="rememberCheck">
      <label class="form-check-label ms-1" for="rememberCheck">Remember me?</label>
    </div>
    <a href="forgot-password.html">Forgot password?</a>
  </div>
  <!-- Button -->
  <div class="d-grid"><button type="submit" class="btn btn-lg btn-primary" [disabled]="!loginForm.valid">Login</button></div>
  <!-- Copyright -->

    reserved</p>
</form>
