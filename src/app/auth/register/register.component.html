
<form class="mt-4" #registerForm (ngSubmit)="register()">
  <div class="d-flex">
    <div class="mb-3 me-3 input-group-lg">
      <input type="text" class="form-control" [(ngModel)]="model.name" required name="name" placeholder="First name">
      <small>Name</small>
    </div>
    <div class="mb-3 input-group-lg">
      <input type="text" class="form-control" [(ngModel)]="model.surname" required name="surname" placeholder="Last name">
      <small>Surname</small>
    </div>
  </div>
  <div class="">
    <div class="mb-3 input-group-lg">
      <input type="email" class="form-control" [(ngModel)]="model.email" required name="email" placeholder="Enter email">
      <small>We'll never share your email with anyone else.</small>
    </div>
  </div>
  <!-- New password -->
  <div class="mb-3 position-relative">
    <!-- Input group -->
    <div class="input-group input-group-lg">
      <input class="form-control fakepassword" type="password" id="psw-input" [(ngModel)]="model.password" required name="password" placeholder="Enter new password">
      <span class="input-group-text p-0">
        <i class="fakepasswordicon fa-solid fa-eye-slash cursor-pointer p-2 w-40px"></i>
      </span>
    </div>
    <!-- Pswmeter -->
    <div id="pswmeter" class="mt-2"></div>
    <div class="d-flex mt-1">
      <div id="pswmeter-message" class="rounded"></div>
      <!-- Password message notification -->
      <div class="ms-auto">
        <i class="bi bi-info-circle ps-1" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top"
          data-bs-content="Include at least one uppercase, one lowercase, one special character, one number and 8 characters long."
          data-bs-original-title="" title=""></i>
      </div>
    </div>
  </div>
  <!-- Confirm password -->
  <!-- Keep me signed in -->
  <div class="mb-3 text-start">
    <input type="checkbox" class="form-check-input" id="keepsingnedCheck">
    <label class="form-check-label ms-1" for="keepsingnedCheck"> Keep me signed in</label>
  </div>
  <!-- Button -->
  <div class="d-grid"><button type="submit" class="btn btn-lg btn-primary">Sign me up</button></div>
  <!-- Copyright -->
  <p class="mb-0 mt-3 text-center">Â©2022 <a target="_blank" href="https://www.webestica.com/">Webestica.</a> All rights
    reserved</p>
</form>
