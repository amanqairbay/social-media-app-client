<div class="card shadow-none text-center h-100">
  <!-- Card body -->
  <div class="card-body p-2 pb-0">
    <div class="avatar avatar-story avatar-xl">
      <a [routerLink]="['/profile/', user?.id]"><img class="avatar-img rounded-circle" src="{{user?.photoUrl}}" alt="{{user?.name}}"></a>
    </div>
    <h6 class="card-title mb-1 mt-3"> <a [routerLink]="['/profile/', user?.id]"> {{user?.name + " " + user?.surname}} </a></h6>
    <p class="mb-0 small lh-sm">{{user?.gender}}</p>
  </div>
  <!-- Card footer -->
  <div class="card-footer p-2 border-0 mb-2">
    <button class="btn btn-sm btn-success me-2" data-bs-toggle="tooltip" data-bs-placement="top" title=""
      data-bs-original-title="Send message"> <i class="bi bi-chat-left-text"></i> </button>
    <button class="btn btn-sm btn-info text-white me-2" data-bs-toggle="tooltip" data-bs-placement="top" title=""
      data-bs-original-title="User detail" [routerLink]="['/profile/', user?.id]"> <i class="bi bi-person"></i> </button>
      <button class="btn btn-sm btn-danger" data-bs-toggle="tooltip" data-bs-placement="top" title=""
      data-bs-original-title="Follow"> <i class="bi bi-heart"></i> </button>
  </div>
</div>
