<div class="card">
  <!-- Card header START -->
  <div class="card-header border-0 pb-0">
    <h5 class="card-title"> Profile Info</h5> 
  </div>
  <!-- Card header END -->
  <!-- Card body START -->
  <div class="card-body">
    <div class="rounded border px-3 py-2 mb-3"> 
      <div class="d-flex align-items-center justify-content-between">
        <h6>Overview</h6>
        <div class="dropdown ms-auto">
          <!-- Card share action menu -->
          <a class="nav-link text-secondary mb-0" href="#" id="aboutAction"></a>
        </div>
      </div>
      <p>{{user?.interests}} {{user?.interests}} {{user?.interests}} {{user?.interests}} </p>
    </div>
    <div class="row g-4">
      <div class="col-sm-6">
        <!-- Birthday START -->
        <div class="d-flex align-items-center rounded border px-3 py-2"> 
          <!-- Date -->
          <p class="mb-0">
            <i class="bi bi-calendar-date fa-fw me-2"></i> Born: <strong> October 20, 1990 </strong>
          </p>
          <div class="dropdown ms-auto">
            <!-- Card share action menu -->
            <a class="nav-link text-secondary mb-0" href="#"></a>
          </div>
        </div>
        <!-- Birthday END -->
      </div>
      <div class="col-sm-6">
        <!-- Status START -->
        <div class="d-flex align-items-center rounded border px-3 py-2"> 
          <!-- Date -->
          <p class="mb-0">
            <i class="bi bi-heart fa-fw me-2"></i> Status: <strong> {{user?.status}} </strong>
          </p>
          <div class="dropdown ms-auto">
            <!-- Card share action menu -->
            <a class="nav-link text-secondary mb-0" href="#"></a>
          </div>
        </div>
        <!-- Status END -->
      </div>
      <div class="col-sm-6">
        <!-- Designation START -->
        <div class="d-flex align-items-center rounded border px-3 py-2"> 
          <!-- Date -->
          <p class="mb-0">
            <i class="bi bi-briefcase fa-fw me-2"></i> <strong> Lead Developer </strong>
          </p>
        </div>
        <!-- Designation END -->
      </div>
      <div class="col-sm-6">
        <!-- Lives START -->
        <div class="d-flex align-items-center rounded border px-3 py-2"> 
          <!-- Date -->
          <p class="mb-0">
            <i class="bi bi-geo-alt fa-fw me-2"></i> Lives in: <strong> {{user?.city}} </strong>
          </p>
        </div>
        <!-- Lives END -->
      </div>
      <div class="col-sm-6">
        <!-- Joined on START -->
        <div class="d-flex align-items-center rounded border px-3 py-2"> 
          <!-- Date -->
          <p class="mb-0">
            <i class="bi bi-geo-alt fa-fw me-2"></i> Joined on: <strong> {{user?.created}} </strong>
          </p>
        </div>
        <!-- Joined on END -->
      </div>
      <div class="col-sm-6">
        <!-- Joined on START -->
        <div class="d-flex align-items-center rounded border px-3 py-2"> 
          <!-- Date -->
          <p class="mb-0">
            <i class="bi bi-envelope fa-fw me-2"></i> Email: <strong> {{user?.email}} </strong>
          </p>
        </div>
        <!-- Joined on END -->
      </div>
    </div>
  </div>
  <!-- Card body END -->
</div>
